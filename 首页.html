<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消费升级下的民生变迁</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="Untitled-1.html" rel="stylesheet">
	
    <script>
        // 配置Tailwind自定义颜色和字体
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#F59E0B',
                        dark: '#1F2937'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        serif: ['Georgia', 'Cambria', 'serif']
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            }
            .text-shadow-lg {
                text-shadow: 0 4px 8px rgba(0,0,0,0.5);
            }
            .bg-blur {
                backdrop-filter: blur(8px);
            }
            .animate-float {
                animation: float 6s ease-in-out infinite;
            }
            .animate-fade-in {
                animation: fadeIn 1.5s ease-out forwards;
            }
            .animate-slide-up {
                animation: slideUp 1.2s ease-out forwards;
            }
            .btn-pulse {
                animation: pulse 2s infinite;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
    </style>
	
</head>

<body class="min-h-screen bg-cover bg-fixed bg-center flex items-center justify-center" style="background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.3)), url(pic/market1.png);">
    <!-- 半透明遮罩增强可读性 -->
    <div class="fixed inset-0 bg-black/30 bg-blur"></div>
    
    <div id="part1" class="container mx-auto px-6 py-16 relative z-10 max-w-9xl">
        <!-- 标题区域 -->
        <div class="text-center mb-12 opacity-0 animate-fade-in" style="animation-delay: 0.3s;">
            <h1 class="one text-[clamp(5rem,5.5vw,5.5rem)] font-bold text-white leading-tight text-shadow-lg mb-6 transition-all duration-700">
                从山姆、胖东来等品质类超市的崛起<br>解码消费升级下的民生变迁
            </h1>
			<br />
            <p class="xiaozi text-[clamp(1.8rem,3vw,1.8rem)] text-gray-100 text-shadow max-w-6xl mx-auto mt-8 opacity-0 animate-slide-up" style="animation-delay: 0.8s;">
                从2020年到2025年，消费市场正在悄然发生变化，透过现象级零售商的数据，我们得以窥见普通人消费习惯的深层变迁。
            </p>
        </div>
        
        <!-- 按钮区域 -->
		<br />
        <div class="flex justify-center mt-12 opacity-0 animate-slide-up" style="animation-delay: 1.3s;">
            <a href="Untitled-1.html" target="_self" class="group relative">
                <div class="anniu1 bg-primary hover:bg-primary/90 text-white font-bold py-6 px-12 rounded-full text-[clamp(1.2rem,3vw,1.8rem)] transition-all duration-400 transform hover:scale-105 hover:shadow-xl btn-pulse flex items-center gap-3">
                    <span>了解更多</span>
                    <i class="fa fa-arrow-right group-hover:translate-x-2 transition-transform duration-300"></i>
                </div>
            </a>
        </div>
        
        <!-- 装饰元素 -->
        <div class="absolute -top-10 -left-10 w-20 h-20 bg-accent/30 rounded-full blur-xl animate-float hidden md:block"></div>
        <div class="absolute -bottom-5 -right-5 w-24 h-24 bg-secondary/30 rounded-full blur-xl animate-float hidden md:block" style="animation-delay: 2s;"></div>
    </div>

    <script>
        // 添加页面滚动交互效果
        document.addEventListener('DOMContentLoaded', () => {
            // 可以在这里添加更多交互逻辑
            const title = document.querySelector('h1.one');
            
            // 监听滚动事件，改变标题样式
            window.addEventListener('scroll', () => {
                const scrollPos = window.scrollY;
                if (scrollPos > 50) {
                    title.classList.add('text-[clamp(2rem,5vw,4rem)]');
                    title.classList.remove('text-[clamp(2.5rem,6vw,5rem)]');
                } else {
                    title.classList.add('text-[clamp(2.5rem,6vw,5rem)]');
                    title.classList.remove('text-[clamp(2rem,5vw,4rem)]');
                }
            });
        });
    </script>
</body>
</html>
